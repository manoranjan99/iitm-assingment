<mat-toolbar class="toolBar">
  <span>My Application</span>
</mat-toolbar>


<main class="home">

  <div class="grant_access">

    <div style="display: flex; padding: auto;">
      <div style="padding: 10px;"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_on"></mat-icon>  </div>
      <div style="padding: 10px;"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="camera_alt"></mat-icon> </div>
    </div>

    <div style="display: flex; padding: auto;">

      <div style="padding: 10px;">

        <div *ngIf="location_enabled">
          <mat-icon style="color: green;" aria-hidden="false" aria-label="check icon" fontIcon="check_circle"></mat-icon>
        </div>  

        <div *ngIf="!location_enabled">
          <mat-icon style="color: red;" aria-hidden="false" aria-label="cancel icon" fontIcon="cancel"></mat-icon>
        </div>  

      </div>

      <div style="padding: 10px;">

        <div *ngIf="camera_enabled">
          <mat-icon style="color: green;" aria-hidden="false" aria-label="check icon" fontIcon="check_circle"></mat-icon>
        </div>  

        <div *ngIf="!camera_enabled">
          <mat-icon style="color: red;"  aria-hidden="false" aria-label="cancel icon" fontIcon="cancel"></mat-icon>
        </div>     
      
      </div>

    </div>
    
    <div>
      <button mat-button (click)="open_permission_dialog()" style="background-color: black; color: white;">Grant Access</button>
    </div>

  </div>
 


</main>
